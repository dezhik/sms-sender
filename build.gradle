apply plugin: 'java'

group 'ru.dezhik.sms'
version '0.1.0'

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}

project.ext {
    httpcomponentsVersion = '4.3.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.httpcomponents:httpcore:' + project.httpcomponentsVersion
    compile 'org.apache.httpcomponents:httpclient:' + project.httpcomponentsVersion
}

